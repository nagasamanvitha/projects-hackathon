<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML HomePage</title>
  <link rel="stylesheet" href="homepage.css">
<style>@import url("https://fonts.googleapis.com/css2?family=Sriracha&display=swap");

body {
  margin: 20px;
  box-sizing: border-box;
  background: url("https://picstatio.com/large/beaff7/colorful-shapes-traingles-4k.jpg");
}

/* CSS for header */
.header {
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f5f5f591;
  margin-bottom: 20px;
}

.header .logo {
  font-size: 25px;
  font-family: "Sriracha", cursive;
  color: #000;
  text-decoration: none;
  margin-left: 30px;
}

.header a{
  font-size: larger;
  font-weight: bolder;
}
.nav-items {
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-radius: 4px;
  border:1px solid gray;
  /* background-color:  #f5f5f591; */
  margin-right: 20px;
}

.nav-items a {
  text-decoration: none;
  color: #000;
  padding: 35px 20px;
}

/* CSS for main element */
.intro {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 520px;
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://www.rd.com/wp-content/uploads/2019/02/How-This-19-Year-Old-Student-Made-1500-from-Taking-Notes.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 8px;
  /* margin:20px 20px 20px 20px ; */
}

.intro h1 {
  font-family: sans-serif;
  font-size: 60px;
  color: #fff;
  font-weight: bold;
  text-transform: uppercase;
  margin: 0;
}

.intro p {
  font-size: 20px;
  color: #d1d1d1;
  text-transform: uppercase;
  margin: 20px 0;
}

.intro button {
  background-color: #f05eb3;
  color: #000;
  padding: 10px 25px;
  border: none;
  border-radius: 5px;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4)
}




/* CSS for footer */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #302f49;
  padding: 40px 80px;
}

.footer .copy {
  color: #fff;
}




</style></head>

<body>
  <header class="header">
    <a href="#" class="logo">Task manager</a>
    <nav class="nav-items">
      <a href="homepage.html"><bold>Home</bold></a>
      <!--<a href="notes.html"><bold>Notes</bold></a>-->
      <a href="ok.html"><bold>Scheduler</bold></a>
    </nav>
  </header>
  <main>
    <div class="intro">
      <h1>Project task Scheduler</h1>
      <p>Plan your projects with us</p>
      <a href="learn.html">
              <button>Learn More</button>
              </a>
    </div>
    
      
 
<script></script></body>

</html>
